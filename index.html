<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Apollo CIC | Ologramma Interattivo Finale</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #scene-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* Contenitore Interfaccia di Comando (CIC) */
        #cic-interface { 
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 650px; height: 400px; 
            background: linear-gradient(to top, rgba(1, 10, 20, 0.95), rgba(1, 10, 20, 0.7)); 
            border: 2px solid #ff7700; /* Tutti-Frutti Karma Border */
            border-radius: 12px 12px 0 0; 
            box-shadow: 0 0 40px rgba(255, 119, 0, 0.6); 
            z-index: 10; display: flex; flex-direction: column;
            transition: all 0.5s;
        }

        /* Area dei log e risposte */
        #chat-log { flex-grow: 1; padding: 15px; overflow-y: auto; border-bottom: 1px solid #ff7700; }
        .log-entry { margin-bottom: 10px; font-size: 0.95em; }
        .log-user { color: #8aff8a; font-weight: bold; } /* Biodiversharmony Green */
        .log-system { color: #ffeb3b; } /* Woodborne Festival Yellow */

        /* Input area */
        #input-area { display: flex; padding: 15px; }
        #command-input { flex-grow: 1; padding: 12px; border: none; background: #1a2b3e; color: #c9d1d9; border-radius: 6px 0 0 6px; font-size: 1em; }
        #send-button { padding: 12px 20px; background: #ff7700; color: white; border: none; border-radius: 0 6px 6px 0; cursor: pointer; transition: background 0.3s; }
        #send-button:hover { background: #e06a00; }
        
        /* Indicatore di Stato e Titolo */
        #status-bar { position: absolute; top: 15px; right: 15px; padding: 8px 15px; background: rgba(0, 0, 0, 0.7); color: #fff; border-radius: 4px; z-index: 10; font-size: 0.9em; border-left: 5px solid #ff7700; }
        #title-bar { position: absolute; top: 15px; left: 15px; color: #ff7700; z-index: 10; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div id="title-bar">APOLLO CIC // BIODIVERSHARMONY</div>
    <div id="status-bar">STATO: Ologramma Generativo Attivo</div>
    
    <div id="cic-interface">
        <div id="chat-log">
            <div class="log-entry log-system">Sistema: Inizializzazione Ologramma Generativo (Euystacio CIC)...</div>
            <div class="log-entry log-system">Sistema: **Valori SAIN:** Biodiversharmony, Tutti-Frutti Karma, Woodborne Festival caricati. Pronto per comandi.</div>
        </div>
        <div id="input-area">
            <input type="text" id="command-input" placeholder="Comando Esecutivo..." autocomplete="off">
            <button id="send-button">Esegui</button>
        </div>
    </div>

    <script>
        // --- LOGICA CHAT INTERATTIVA (CIC) ---
        // (codice di chat omesso per brevità, si veda la versione precedente per l'implementazione completa)
        const chatLog = document.getElementById('chat-log');
        const commandInput = document.getElementById('command-input');
        const sendButton = document.getElementById('send-button');
        
        sendButton.addEventListener('click', processCommand);
        commandInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') processCommand(); });

        function appendLog(text, isUser = false) {
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + (isUser ? 'log-user' : 'log-system');
            entry.textContent = (isUser ? 'Seedbringer: ' : 'AIC: ') + text;
            chatLog.appendChild(entry);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function processCommand() {
            const command = commandInput.value.trim().toUpperCase();
            if (!command) return;
            appendLog(command, true);
            commandInput.value = '';
            
            let response = '';
            if (command.includes('QUERY STATUS TRE PV')) {
                response = 'Query Eseguita. Ologramma reagisce: TRE (+1.5% Stabile) genera crescita verde; PV (4.8%) genera pulsazioni lente.';
            } else if (command.includes('ALIGN EUYSTACIO PRINCIPLE')) {
                response = 'Allineamento Eseguito. L\'ologramma irradia un\'onda di calore Tutti-Frutti Karma. Principio Attivo.';
            } else if (command.includes('VIBRAZIONI')) {
                response = 'Il Generative Biodiversity Hub sta aumentando la frequenza di pulsazione e la saturazione del colore (Woodborne Festival Mode).';
            } else {
                response = `Comando [${command}] riconosciuto. Ologramma in elaborazione... Attendi la reazione visiva.`;
            }
            // Attiva la reazione visiva 3D al comando:
            triggerVisualReaction(command); 
            setTimeout(() => appendLog(response), 800);
        }
        
        // --- LOGICA 3D SPETTACOLARE (Biodiversharmony, Tutti-Frutti Karma) ---
        let camera, scene, renderer, composer;
        let biodiversityHub, clock = new THREE.Clock();

        function init3D() {
            // Setup Renderer e Composer (Per Bloom e Post-Processing)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.getElementById('scene-container').appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Luce (simbolo del Sole al Woodborne Festival)
            const sunLight = new THREE.PointLight(0xffffff, 5, 100);
            sunLight.position.set(0, 5, 5);
            scene.add(sunLight);
            
            // Ologramma Generativo (Biodiversity Hub)
            const geometry = new THREE.IcosahedronGeometry(1.5, 4); // Alta Poligonalità per complessità
            const material = new THREE.MeshPhongMaterial({
                color: 0x8aff8a, // Colore base Biodiversharmony
                emissive: 0xff7700, // Colore Tutti-Frutti Karma
                emissiveIntensity: 1.0,
                wireframe: true,
                transparent: true,
                opacity: 0.9,
            });
            biodiversityHub = new THREE.Mesh(geometry, material);
            scene.add(biodiversityHub);
            
            // Post-Processing (Unreal Bloom per Effetto Emozionante/Vibrante)
            composer = new THREE.EffectComposer(renderer);
            composer.addPass(new THREE.RenderPass(scene, camera));
            const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85); // Forza il glow
            bloomPass.threshold = 0.5;
            bloomPass.strength = 1.0; 
            bloomPass.radius = 0.5;
            composer.addPass(bloomPass);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function triggerVisualReaction(command) {
            // Implementazione della reazione estetica al comando
            if (command.includes('ALIGN EUYSTACIO')) {
                // Aumento temporaneo del colore e dell'emissive intensity
                biodiversityHub.material.emissive.setHex(0xff00ff); // Rosa intenso per l'allineamento
                setTimeout(() => biodiversityHub.material.emissive.setHex(0xff7700), 1000); 
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight); // Importante: aggiorna il composer
        }

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            
            // Movimento dinamico e organico
            if (biodiversityHub) {
                biodiversityHub.rotation.x = Math.sin(elapsedTime * 0.5) * 0.5;
                biodiversityHub.rotation.y += 0.005;
                
                // Pulsazione energetica (Tutti-Frutti Karma)
                const scale = 1.0 + Math.sin(elapsedTime * 2) * 0.05;
                biodiversityHub.scale.set(scale, scale, scale);
            }
            
            composer.render(); // Renderizza tramite il composer per l'effetto bloom
        }

        init3D();
    </script>
</body>
</html>
